---
layout: default
title: Roadmap
---

<header>
  <div class="flex-shrink">
    <h1>Timeline </h1>

    <p>Where we're going.</p>
    <p>Where we've been.</p>
  </div> 
</header>

<section id="roadmap">
  <div class="flex-shrink">

    <div class="stages">
      <div class="line"></div>

      {% for x in site.data.roadmap %}
        <div class="stage">
          <div class="circle"></div>

          <div class="stage-content">
            <h4>{{x.stage}}</h4>
            <p>{{x.text}}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div> 
</section>
