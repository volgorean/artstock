---
layout: default
title: Roadmap
---

<section id="roadmap">
  <div class="flex-shrink">
    <h2 class="s-title">Timeline</h2>

    <div class="stages">
      <div class="line"></div>

      {% for x in site.data.roadmap %}
        <div class="stage">
          <div class="circle"></div>

          <div class="stage-content">
            <h4>{{x.stage}}</h4>
            <p>{{x.text}}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div> 
</section>
